<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="set_alternatives.css">
    <title>Re: Directer</title>
</head>
<body style="width: 400px; height: 500px">
    <div>
        <h1>YouTube Re:Directer</h1>
        <div id="current-alternatives">
            Loading...
        </div>
        <div>
            <h3>Add alternative</h3>
            <ul>
                <li>
                    <label>
                        Name&nbsp;
                        <input id="input-name">
                    </label>
                </li>
                <li>
                    <label>
                        Host&nbsp;
                        <input id="input-host">
                    </label>
                </li>
                <li>
                    <label>
                        URL&nbsp;
                        <input id="input-url">
                    </label>
                </li>
            </ul>
            <p>Note: If both URL and Host are set, URL will be chosen</p>
            <button id="add-alternative">Add alternative</button>
        </div>
    </div>
<script src="set_alternatives.js"></script>
</body>
</html>
